<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
  <link href=" https://cdn.jsdelivr.net/npm/tailwindcss@3.4.14/base.min.css " rel="stylesheet">
  <link href="/web/static/tailwind.css" rel="stylesheet">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <script src="https://unpkg.com/htmx.org@2.0.3"
    integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq"
    crossorigin="anonymous"></script>
</head>

<body class="bg-slate-800 flex items-center justify-center min-h-screen text-white">

  <main>

    <form id="login-form"
      class="bg-slate-700 p-16 size-fit rounded-2xl hover:border-teal-500 border border-transparent">

      <h1 id="form-type-title" class="text-3xl font-medium text-center mb-6">{{ .Title }}</h1>

      <div class="flex flex-col mb-2">
        <label for="username-field" class="text-left ml-2 mb-1 block text-lg font-normal">Username</label>
        <input id="username-field" name="username" type="text" autofocus="true" placeholder="Enter username"
          class="text-slate-800 rounded-md p-2 border-2 border-gray-300 outline-none hover:border-teal-700 transition duration-200">
      </div>

      {{ if .IsRegisterForm }}
      <div class="flex flex-col mb-2">
        <label for="email-field" class="text-left ml-2 mb-1 block text-lg font-normal">Email</label>
        <input id="email-field" name="email" type="text" autofocus="true" placeholder="Enter email"
          class="text-slate-800 rounded-md p-2 border-2 border-gray-300 outline-none hover:border-teal-700 transition duration-200">
      </div>
      {{ end }}

      <div class="flex flex-col mb-7">
        <label for="password-field" class="text-left ml-2 mb-1 block text-lg font-normal">Password</label>
        <input id="password-field" name="password" type="password" placeholder="Enter password"
          class="text-slate-800 rounded-md p-2 border-2 border-gray-300 outline-none hover:border-teal-700 transition duration-200">
      </div>

      <div class="flex justify-center mb-5">
        <button type="submit" hx-post="/api/login" hx-target="#login-form" hx-swap="outerHTML"
          class="bg-teal-500 hover:bg-teal-700 rounded-2xl px-7 py-2 text-center w-3/4 transition duration-200 ">Submit</button>
      </div>

      <p class="text-center">{{ .AlternativeActionText }}</p>

      <div class="flex justify-center">
        <a {{ if .IsRegisterForm }} hx-get="/login" {{ else }} hx-get="/register" {{ end }} hx-target="#login-form"
          hx-swap="outerHTML"
          class="text-center underline transition duration-300 hover:text-teal-500 hover:cursor-pointer">{{
          .AlternativeAction }}</a>
      </div>

    </form>
  </main>

</body>

</html>
