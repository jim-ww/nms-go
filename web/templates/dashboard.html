<main class="w-screen h-screen flex">

  <!-- Panel -->
  <div class="rounded-r-2xl bg-[--secondary] w-1/5 max-w-screen-md p-4 h-screen">

    <!-- Hide panel button TODO add icons -->
    <div class="flex justify-items-start w-full mb-1">
      <button class="{{ .ButtonClass }}">
        <img src="web/static/icons/back.svg" alt="[<]" class="{{ .IconClass }}">
      </button>
    </div>

    <!-- Search block-->
    <div class="flex justify-between items-center w-full mb-1 gap-2">
      <input type="text" placeholder="Search" class="w-full bg-[--text] text-[--primary] rounded-2xl p-2">
      <!-- Search button -->
      <button class="{{ .ButtonClass }}">[>]</button>

      <!-- Search options button -->
      <button class="{{ .ButtonClass }}">[=]</button>
    </div>


  </div>

  <!-- main -->
  <div class="">

  </div>
</main>
